<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ’©" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello, I am a %s string!', 'ðŸ’©');

    // Styled
    console.log('%c I am some great text', 
    'font-size: 50px; backgound:red; text-shadow: 10px 10px 0 blue');

    // warning!
    console.warn('Oh noooooo!')

    // Error :|
    console.error(`You've made a grave error!`)

    // Info
    console.info(`I thought you should know!`);

    // Testing
    console.assert(1 === 2, `That is wrong! Don't you know maths?`);

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'No, it does not contain that!')

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name} and they are ${dog.age} years old. Which is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    });

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name} and they are ${dog.age} years old. Which is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Sew');
    console.count('Wes');
    console.count('Wes');
    console.count('Sew');
    console.count('Sew');
    console.count('Sew');
    console.count('Sew');
    console.count('Sew');
    console.count('Sew');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
    });

    // table
    console.table(dogs);

  </script>
</body>
</html>
